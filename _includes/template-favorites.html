{{ #favorite }}
<article class="favorite">
   <header>
     <div>{{ name }}</div>
     <div>{{ group.name }}</div>
     <button style="background-image: star.."></button>
   </header>

   <div class="body">
     <div>{{ description }} </div>
   </div>

   </div> 
     <footer>
          <date>{{ time }}</date>
          <div class="headcount">{{ headcount }}</div>
     </footer>
</article>
{{ /favorite }}
